{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
    <h3 class="add-recipe-title">Edit Recipe</h3>
        <form action= "{{ url_for('insert_recipe') }}" method="POST">
        <div class="form-group fg">
        <label for="category_name">Category</label>
        <select id="categories" name="category_name" class="form-control">
            <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                  {% if category.category_name == recipe.category_name %}
                  <option value="{{category.category_name}}" selected>{{category.category_name}}</option>
                  {% else %}
                  <option value="{{category.category_name}}">{{category.category_name}}</option>
                  {% endif %}
              {% endfor %}
        </select>
        </div>
         

  <div class="form-group fg">
    <label for="recipe_name">Recipe Name</label>
    <input id="recipe_name" name="recipe_name" type="text" class="form-control" value="{{ recipe.recipe_name }}">
  </div>
  <div class="form-group fg">
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" name="ingredients" type="text" class="form-control">{{ recipe.ingredients }}</textarea>
  </div>
  <div class="form-group fg">
    <label for="method">Method</label>
    <textarea id="method"  name="method" type="text" class="form-control">{{ recipe.method }}</textarea>
  </div>
  <div class="form-group fg">
    <label for="time_of_prep">Preparation Time</label>
    <input id="time_of_prep" name="time_of_prep" type="text" class="form-control" value="{{ recipe.time_of_prep }}">
  </div>
  <div class="form-group fg">
    <label for="serves">Serves</label>
    <input id="serves" name="serves" type="text" class="form-control" value="{{ recipe.serves }}">
  </div>
   <div class="form-group fg">
        <label for="difficulty_level">Difficulty Level</label>
        <select id="difficulty" name="difficulty_level" class="form-control">
          <option value="" disabled selected>Choose Difficulty Level</option>
          {% for dif in difficulty %}
          {% if dif.difficulty_level == recipe.difficulty_level %}
          <option value="{{dif.difficulty_level}}" selected>{{dif.difficulty_level}}</option>
          {% else %}
          <option value="{{dif.difficulty_level}}">{{dif.difficulty_level}}</option>
          {% endif %}
          {% endfor %}
        </select>
        </div>
 
  <div class="form-group fg">
    <label for="input_img">File input</label>
    <input type="file" id="input_img">
  </div>

  <button type="submit" name="action" class="btn btn-default btn-add">Edit Recipe</button>
</form>
        
</div>      
       
{% endblock %}
