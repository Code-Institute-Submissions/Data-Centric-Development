{% extends 'base.html' %}

{% block content %}

<div class="row">
<h3 class="my-recipes-title">My Recipes</h3> 
<a href="{{url_for('add_recipes')}}"><i class="fas fa-plus-circle align-icon"></i></a>
</div>

<div class="row">
  <div class="card-group">
    {% for recipe in recipes %} 
  <div class="col-lg-4 col-sm-6 col-xs-12 card-item">
    <div class="card" id="card-info">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{ recipe.recipe_name}}</h5>
          <div class="c-footer" style="text-align: center">
            <a href="{{url_for('read_recipe', recipe_id=recipe._id)}}" class="btn btn-card">View Recipe</a>
          </div>
      </div>  
    </div>
  </div>
  {% endfor %}  
</div>
</div>
    


{% endblock %}
