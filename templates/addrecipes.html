{% extends 'base.html' %}

{% block content %}
    <h3>Add Recipe</h3>
        <form action= "" method="POST">
        <div class="form-group">
        <label for="category_name">Category</label>
        <select id="categories" name="category_name" class="form-control">
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option>{{category.category_name}}</option>
          {% endfor %}
        </select>
        </div>
         

  <div class="form-group">
    <label for="recipe_name">Recipe Name</label>
    <input id="recipe_name" name="recipe_name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" name="ingredients" type="text" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="method">Method</label>
    <textarea id="method"  name="method" type="text" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="serves">Serves</label>
    <input id="serves" name="serves" type="text" class="form-control">
  </div>
   <div class="form-group">
        <label for="difficulty_level">Difficulty Level</label>
        <select id="difficulty_level" name="difficulty_level" class="form-control">
          <option value="" disabled selected>Choose Difficulty Level</option>
          {% for dif in difficulty %}
          <option>{{dif.difficulty_level}}</option>
          {% endfor %}
        </select>
        </div>
 
  <div class="form-group">
    <label for="input_img">File input</label>
    <input type="file" id="input_img">
  </div>

  <button type="submit" name="action "class="btn btn-default">Add Recipe</button>
</form>
        
        
       
{% endblock %}
