{% extends 'base.html' %} {% block content %}
<h3 class="title-category title-smaller">Add Recipe</h3>
  <form action="{{ url_for('insert_recipe') }}" class="add-recipe-form" method="POST">
      <div class="form-group fg">
        <label for="category_name">Category</label>
          <select id="categories" name="category_name" class="form-control" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option>{{category.category_name}}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group fg">
        <label for="recipe_name">Recipe Name</label>
        <input id="recipe_name" name="recipe_name" type="text" class="form-control" required>
      </div>
      <div class="form-group fg">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" type="text" class="form-control" required></textarea>
      </div>
      <div class="form-group fg">
        <label for="method">Method</label>
        <textarea id="method" name="method" type="text" class="form-control" required></textarea>
      </div>
      <div class="form-group fg">
        <label for="time_of_prep">Preparation Time</label>
        <input id="time_of_prep" name="time_of_prep" type="text" class="form-control" required>
      </div>
      <div class="form-group fg">
        <label for="serves">Serves</label>
        <input id="serves" name="serves" type="number" class="form-control" required>
      </div>
      <div class="form-group fg">
        <label for="difficulty_level">Difficulty Level</label>
          <select id="difficulty" name="difficulty_level" class="form-control" required>
            <option value="" disabled selected>Choose Difficulty Level</option>
            {% for dif in difficulty %}
            <option>{{dif.difficulty_level}}</option>
            {% endfor %}
          </select>
      </div>
      <button type="submit" name="action" class="btn btn-default btn-add">Add</button>
  </form>
{% endblock %}
